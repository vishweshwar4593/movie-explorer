<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="auth-container">
    <div class="form-toggle">
      <button onclick="toggleForm('login')">Login</button>
      <button onclick="toggleForm('signup')">Signup</button>
    </div>

    <form id="login-form" class="auth-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="button" onclick="loginUser()">Login</button>
    </form>

    <form id="signup-form" class="auth-form hidden">
      <h2>Signup</h2>
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="button" onclick="signupUser()">Signup</button>
    </form>
  </div>

  <div class="container hidden">
    <h1>ðŸŽ¬ Movie Search</h1>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search for a movie..." />
      <button onclick="searchMovie()">Search</button>
    </div>
    <div id="error-message" class="error hidden"></div>
    <div id="results" class="results-grid"></div>
    <div id="movie-details" class="card hidden"></div>
  </div>

  <script src="script.js"></script>
  <div id="alert-box" class="alert hidden"></div>
  

</body>
</html>
